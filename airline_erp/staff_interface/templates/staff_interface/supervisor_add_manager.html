{% extends 'staff_cabinet_base.html' %}
{% block profile_content %}

<div class="container">
    {% if creation_form and profile_form %}
        <form method="post">
            {% csrf_token %}
            {{ creation_form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit">Add Manager</button>
        </form>
    {% endif %}
</div>

{% endblock %}
