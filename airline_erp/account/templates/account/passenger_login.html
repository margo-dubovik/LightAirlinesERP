{% extends 'base.html' %}
{% block body %}
<div class="container">

    {% if form.errors %}
    <div class="alert alert-danger">
        <h2>Wrong registration data:</h2>
        {{ form.errors }}
    </div>
    {% endif %}

    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
