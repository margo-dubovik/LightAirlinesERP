{% extends 'base.html' %}
{% block body %}
{% if form.errors %}
    <div class="alert alert-danger">
        <h2>Wrong registration data:</h2>
        {{ form.errors }}
    </div>
{% endif %}
<div class="container">
    <form method="post">
        <h1>Register</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
