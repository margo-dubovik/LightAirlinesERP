{% extends 'base.html' %}
{% block body %}
<h1>Welcome to LightAirlines!</h1>

<div class="container">

    {% if form.errors %}
    <div class="alert alert-danger">
        <h2>Wrong search data:</h2>
        {{ form.errors }}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.media }}
        <button type="submit">Find tickets</button>
    </form>
</div>




{% endblock %}
