<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LightAirlines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">LightAirlines</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav" id="navbarContent">
              {% if request.user.is_authenticated %}
                <ul class="navbar-nav ms-4 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="">My information</a>
                    </li>
                </ul>
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                  <a class="nav-item nav-link" href="/account/logout">Log Out</a>
                </div>
              {% else %}
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="nav-item nav-link" href="/account/passenger/signup">Sign Up</a>
                    <a class="nav-item nav-link" href="/account/passenger/login">Log In</a>
                    <a class="nav-item nav-link" href="/account/staff/login">Staff Log In</a>
                </div>
              {% endif %}
        </div>
      </div>
    </nav>
</header>
<br>
<div class="container">
    {% if messages %}
          <ul class="list-unstyled">
            {% for message in messages %}
                <li class="alert alert-{{ message.tags }}">{{ message }}</li>
            {% endfor %}
          </ul>
    {% endif %}

    {% block body %}
    {% endblock %}
</div>
</body>
</html>
